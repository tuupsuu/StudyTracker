name: CI/CD Pipeline user service

on:
  push:
    branches:
      - topias

jobs:
  build:
    runs-on: ubuntu-latest
    working-directory: UserService/

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 14

    - name: Install dependencies
      run: npm ci

    - name: Build and test
      run: |
        npm start

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Docker
      uses: docker/setup-docker@v1

    - name: Build Docker image
      run: docker build -t userservice .

    - name: Push Docker image
      run: |
        docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
        docker push tuupsuu/userservicecontainer

    - name: Deploy to Docker server
      run: |
        ssh 172.104.236.131 'docker pull tuupsuu/userservicecontainer'
        ssh 172.104.236.131 'docker stop userservice || true'
        ssh 172.104.236.131 'docker rm userservice || true'
        ssh 172.104.236.131 'docker run -d --name userservice -p 80:80 tuupsuu/userservicecontainer'
